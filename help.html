<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opender - PhotoEdit Pro</title>
    <link rel="icon" href="help.png" type="image/x-icon">

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Abstand zwischen Links */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 4px;
        }

        .navbar a:hover {
            color: #ff6347;
            background-color: #444;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .head h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }

        ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        ul li {
            margin-bottom: 10px;
            color: #444;
        }

        .details-link {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .details-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Footer Styling */
        .footer-text {
            color: #666;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="opender.html">Home</a>
            <a href="download.html">Download</a>
            <a href="tutorials.html">Dokumentation</a>
            <a href="login.html">Login</a>
            <a href="help.html">Hilfe</a>
        </div>
    </nav>
</body>
</html>
